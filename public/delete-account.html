<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント削除 - Slope Link</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 32px;
      color: #667eea;
      font-weight: 700;
    }

    .warning-box {
      background: #fff3cd;
      border-left: 4px solid #ff9800;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    .warning-box h2 {
      color: #856404;
      font-size: 18px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .warning-box p {
      color: #856404;
      font-size: 14px;
      line-height: 1.5;
    }

    .info-list {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .info-list h3 {
      font-size: 16px;
      color: #333;
      margin-bottom: 12px;
    }

    .info-list ul {
      list-style: none;
      padding-left: 0;
    }

    .info-list li {
      color: #666;
      font-size: 14px;
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }

    .info-list li:before {
      content: "•";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .checkbox-group {
      display: flex;
      align-items: start;
      gap: 12px;
      margin-bottom: 24px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-top: 4px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      cursor: pointer;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    .btn {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-cancel {
      background: #f5f5f5;
      color: #333;
    }

    .btn-cancel:hover {
      background: #e0e0e0;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-delete:hover:not(:disabled) {
      background: #c82333;
    }

    .btn-delete:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>⛄ Slope Link</h1>
    </div>

    <div id="message" class="message"></div>

    <div id="formContainer">
      <div class="warning-box">
        <h2>⚠️ 警告</h2>
        <p>アカウントを削除すると、すべてのデータが完全に削除され、復元できません。</p>
      </div>

      <div class="info-list">
        <h3>削除されるデータ:</h3>
        <ul>
          <li>プロフィール情報</li>
          <li>投稿・コメント・いいね</li>
          <li>イベント参加履歴</li>
          <li>チャットメッセージ</li>
          <li>★登録・ブロックリスト</li>
          <li>画像・メディアファイル</li>
        </ul>
      </div>

      <form id="deleteForm">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="登録したメールアドレスを入力"
          >
        </div>

        <div class="form-group">
          <label for="password">パスワード</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="パスワードを入力"
          >
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="confirm" name="confirm" required>
          <label for="confirm">
            上記の内容を理解し、アカウントとすべてのデータを完全に削除することに同意します。
          </label>
        </div>

        <div class="button-group">
          <button type="button" class="btn btn-cancel" onclick="window.close()">
            キャンセル
          </button>
          <button type="submit" class="btn btn-delete" id="deleteBtn">
            アカウントを削除
          </button>
        </div>
      </form>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 16px; color: #666;">削除処理中...</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://rmdpetmotoafaddkvyrk.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtZHBldG1vdG9hZmFkZGt2eXJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDc1NzEsImV4cCI6MjA3NDgyMzU3MX0.oaY0nv82XIG8OvHF7Z0q2cYdJFB74s1I-ys00Ab7lp8';

    const form = document.getElementById('deleteForm');
    const formContainer = document.getElementById('formContainer');
    const loading = document.getElementById('loading');
    const message = document.getElementById('message');
    const deleteBtn = document.getElementById('deleteBtn');
    const confirmCheckbox = document.getElementById('confirm');

    // チェックボックスの状態に応じてボタンを有効/無効化
    confirmCheckbox.addEventListener('change', (e) => {
      deleteBtn.disabled = !e.target.checked;
    });

    // 初期状態でボタンを無効化
    deleteBtn.disabled = true;

    function showMessage(text, type) {
      message.textContent = text;
      message.className = 'message ' + type + ' show';
    }

    function hideMessage() {
      message.className = 'message';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').checked;

      if (!confirm) {
        showMessage('確認チェックボックスにチェックを入れてください。', 'error');
        return;
      }

      // ローディング表示
      formContainer.style.display = 'none';
      loading.classList.add('show');

      try {
        // 1. ログイン
        const signInResponse = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY
          },
          body: JSON.stringify({ email, password })
        });

        if (!signInResponse.ok) {
          const error = await signInResponse.json();
          throw new Error(error.error_description || 'ログインに失敗しました');
        }

        const { access_token, user } = await signInResponse.json();

        if (!user || !user.id) {
          throw new Error('ユーザー情報の取得に失敗しました');
        }

        // 2. アカウント削除APIを呼び出し
        const deleteResponse = await fetch(`${SUPABASE_URL}/functions/v1/delete-account`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${access_token}`,
            'apikey': SUPABASE_ANON_KEY
          },
          body: JSON.stringify({ userId: user.id })
        });

        if (!deleteResponse.ok) {
          const error = await deleteResponse.json();
          throw new Error(error.error || 'アカウント削除に失敗しました');
        }

        // 成功メッセージ
        loading.classList.remove('show');
        showMessage('アカウントが正常に削除されました。ご利用ありがとうございました。', 'success');

        // フォームを非表示
        formContainer.style.display = 'none';

        // 5秒後にページを閉じる
        setTimeout(() => {
          window.close();
        }, 5000);

      } catch (error) {
        console.error('Delete account error:', error);
        loading.classList.remove('show');
        formContainer.style.display = 'block';
        showMessage(error.message || 'エラーが発生しました。もう一度お試しください。', 'error');
      }
    });
  </script>
</body>
</html>
